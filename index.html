<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Minesweeper MMO RPG</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div id="header">
  <div id="stats">
    Level: <span id="playerLevel">1</span> |
    HP: <span id="playerHP">20</span>/<span id="playerMaxHP">20</span> |
    Coins: <span id="playerCoins">0</span> |
    XP: <span id="playerXP">0</span>
  </div>
  <div id="buttons">
    <button id="toggleDark">Toggle Dark/Light</button>
    <button id="openInventory">Inventory</button>
    <button id="openShop">Shop</button>
    <button id="restart">Restart Floor</button>
  </div>
</div>

<div id="worldSelector"></div>
<div id="floorSelector"></div>
<label><input type="checkbox" id="nfModeToggle"> No-Flags Mode (NF)</label>
<div id="board"></div>
<div id="message"></div>

<div id="inventory" class="hidden"></div>
<div id="shop" class="hidden"></div>

<!-- Boss overlay -->
<div id="bossOverlay" class="hidden">
  <div id="bossHealthBarContainer">
    <div id="bossHealthBar"></div>
  </div>
  <div id="bossGraphic">ðŸ¦–</div>
</div>

<script src="script.js"></script>
<script src="boss.js"></script>
<script src="shop.js"></script>
</body>
</html>
