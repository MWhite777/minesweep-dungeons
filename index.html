<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Mindsweeper MMO</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div id="login">
        <h1>Mindsweeper MMO</h1>
        <input id="username" placeholder="Enter username" />
        <button onclick="login()">Play</button>
    </div>

    <div id="game" style="display:none">
        <div id="hud">
            <span id="playerName"></span>
            <span>Level <span id="level">1</span></span>
            <span>EXP <span id="exp">0</span></span>
            <span>Mines <span id="mineCount">0</span></span>
            <span>Coins <span id="coins">0</span></span>
            <button onclick="toggleInv()">Inventory</button>
        </div>

        <div id="grid-container"></div>

        <div id="inventory" style="display:none">
            <h2>Inventory</h2>
            <div id="invSlots"></div>
            <button onclick="toggleInv()">Close</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
